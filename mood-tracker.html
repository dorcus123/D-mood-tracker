<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mood Tracker - Wise Moods</title>

</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="">Home</a></li>
            <li><a href="mood-tracker.html" class="">Mood Tracker</a></li>
            <li><a href="about.html" class="">About</a></li>
            <li><a href="contact.html" class="">Contact</a></li>
        </ul>
    </nav>
    
    <main class="container">
        <br><h1>How Are You Feeling Today?</h1><br>

        <div class="mood-selector">
            <label for="mood" class="mood">Choose your mood:</label>
            <select id="mood">
                <option value="select-mood" id="select-mood">Select a mood</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="anxious">Anxious</option>
                <option value="excited">Excited</option>
            </select>
            <button id="submit-btn">Be Inspired</button>
        </div>
        <div id="message" class="message-box">Your motivational message will be displayed here!</div>
    </main>
    <script src="script.js"></script>
</body>

</html>
